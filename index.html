<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Devis Gratuit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="chatbot-toggler btn btn-primary btn-circle btn-lg">
    <span class="material-icons">smart_toy</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot card">
    <header class="card-header text-white">
      <h2>Assistant Devis</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox list-unstyled" id="chatList">
      <li class="chat incoming d-flex align-items-center">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Bienvenue ! Comment puis-je vous aider aujourd'hui ?</p>
      </li>
    </ul>
    <div class="chat-input d-flex align-items-center p-3">
      <textarea id="userInput" class="form-control" placeholder="Votre rÃ©ponse..." spellcheck="false" required></textarea>
      <span id="sendBtn" class="material-symbols-rounded ml-3">send</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="chatbot.js" defer></script>
</body>
</html>
